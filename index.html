<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .spanError{
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Ajouter un livre</h3>
        <form id="form">
            <div class="row">
                <div class="form-group col-sm">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                    <span class="spanError" id="errorTitle"></span>
                </div>
                <div class="form-group col-sm">
                    <label for="author">Auteur</label>
                    <input type="text" class="form-control" id="author" placeholder="Author">
                    <span class="spanError" id="errorAuthor"></span>
                </div>
                <div class="form-group col-sm">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" placeholder="ISBN">
                    <span class="spanError" id="errorIsbn"></span>
                </div>
                <div class="col-sm">
                     <button class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </form>
        <h3>Liste des livres</h3>
        <table class="table table-stripped" id="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


<!--    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="inputModalTitle" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="inputModalTitle" >
                        </div>
                        <div class="form-group">
                            <label for="inputModalAuthor" class="col-form-label">Message:</label>
                            <input type="text" class="form-control" id="inputModalAuthor" >
                        </div>
                        <div class="form-group">
                            <label for="inputModalIsbn" class="col-form-label">Message:</label>
                            <input type="text" class="form-control" id="inputModalIsbn" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnAnnuler">Annuler</button>
                    <button type="submit" class="btn btn-primary" id="btnSaveModal">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
